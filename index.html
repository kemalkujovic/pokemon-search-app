<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PokeApi-app</title>
  </head>
  <body>
    <div class="viewAll">
      <h1>Pogledaj sve</h1>
    </div>
    <div class="containerAll"></div>
    <div class="container">
      <div class="header">
        <h1>PokeApi-app</h1>
        <div class="search-div">
          <input
            type="text"
            placeholder="Search your Pokemon"
            id="searchInp"
            value="pikachu"
          />
          <button class="searchBtn"><i class="fa fa-search"></i></button>
        </div>
        <div class="error-div"></div>
      </div>
      <div class="main">
        <div class="headerDisplay">
          <img src="" alt="slika" id="logo" />
        </div>
        <h1 class="pokemonName"></h1>
        <div class="healt"></div>
        <div class="hp">
          <p class="hpText"></p>
          <p class="xpText"></p>
        </div>
        <div class="height-weight">
          <div class="with">
            <p class="weight"></p>
            <p>Weight</p>
          </div>
          <div class="hight">
            <p class="height"></p>
            <p>Height</p>
          </div>
          <div class="fireFlying">
            <p class="fire"></p>
            <p>Type</p>
          </div>
        </div>
        <div class="footer">
          <div class="startDust">
            <p class="dust"></p>
            <p>StartDust</p>
          </div>
          <div class="candydiv">
            <p class="candy"></p>
            <p>Candy</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
